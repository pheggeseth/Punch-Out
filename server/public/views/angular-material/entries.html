<h2>Add Entry</h2>
<form>
  <div layout="row">
    <md-input-container>
      <label>What did you do?</label>
      <input type="text" ng-model="vm.newEntry.text">
    </md-input-container>
  </div>
  <div layout-gt-xs="row">
    <md-input-container>
      <label>Project</label>
      <md-select ng-model="vm.newEntry.project_id">
        <md-option ng-repeat="project in vm.projects" ng-value="project.id">{{project.id}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <md-datepicker ng-model="vm.newEntry.entry_date" md-placeholder="Date"></md-datepicker>
    </md-input-container>
    <md-input-container class="md-block">
      <label>Start Time</label>
      <input type='text' ng-model="vm.newEntry.start_time"/>
    </md-input-container>
    <md-input-container class="md-block">
      <label>End Time</label>
      <input type='text' ng-model="vm.newEntry.end_time"/>
    </md-input-container>
    <md-input-container class="md-block">
      <md-button class="md-primary md-raised" ng-click="vm.addEntry()">Submit</md-button>
    </md-input-container>
  </div>
</form>
<h2>History</h2>
<table>
  <thead>
    <th>Entry</th>
    <th>Project</th>
    <th>Date</th>
    <th>Hours</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="entry in vm.entries">
      <td>{{entry.text}}</td>
      <td>{{entry.project}}</td>
      <td>{{entry.date}}</td>
      <td>{{entry.hours}}</td>
      <td><md-button ng-click="vm.deleteEntry(entry.id)">Delete</md-button></td>
    </tr>
  </tbody>
</table>
