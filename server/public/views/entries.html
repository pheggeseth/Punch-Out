<h2>Add Entry</h2>
<form class="entry-form" ng-submit="vm.addEntry()">
  <input required ng-model="vm.newEntry.text" type="text" class="entry-form-text" placeholder="What did you do?" />
  <select required ng-model="vm.newEntry.project_id" ng-options="project.id as project.name for project in vm.projects" />
    <!-- <option disabled selected value>Project</option> -->
  </select>
  <input required ng-model="vm.newEntry.entry_date" type="date" required />
  <input required ng-model="vm.newEntry.start_time" type="time" step="900" />
  <input required ng-model="vm.newEntry.end_time" type="time" step="900" />
  <button type="submit">Submit</button>
</form>
<h2>History</h2>
<table>
  <thead>
    <th>Entry</th>
    <th>Project</th>
    <th>Date</th>
    <th>Hours</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="entry in vm.entries">
      <td>{{entry.text}}</td>
      <td>{{entry.project}}</td>
      <td>{{entry.date}}</td>
      <td>{{entry.hours}}</td>
      <td><md-button ng-click="vm.deleteEntry(entry.id)">Delete</md-button></td>
    </tr>
  </tbody>
</table>
