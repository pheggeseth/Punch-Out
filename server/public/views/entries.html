{{vm.hello}}
<form>
  <div layout="row">
    <md-input-container>
      <label>What did you do?</label>
      <input type="text" ng-model="vm.newEntry.text">
    </md-input-container>
  </div>
  <div layout-gt-xs="row">
    <md-input-container class="md-block">
      <label>Project</label>
      <md-select ng-model="vm.newEntry.project">
        <md-option ng-repeat="project in vm.projects" ng-value="project">{{project}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <md-datepicker ng-model="vm.newEntry.date" md-placeholder="Date"></md-datepicker>
    </md-input-container>
    <md-input-container>
      <label>Start Time</label>
      <input type='text' ng-model="vm.newEntry.start"/>
    </md-input-container>
    <md-input-container>
      <label>End Time</label>
      <input type='text' ng-model="vm.newEntry.end"/>
    </md-input-container>
    <md-input-container>
      <md-button class="md-primary md-raised">Submit</md-button>
    </md-input-container>
  </div>
</form>
